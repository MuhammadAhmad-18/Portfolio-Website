<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me | M@A</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">M@Ahmad</h1>
        <nav>
          <ul>
            <li><a href="home">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="projects">Projects</a></li>
            <li><a href="contact" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="contact-section">
      <div class="container">
        <h2>Get In Touch</h2>
        <div class="contact-content">
          <div class="contact-info">
            <h3>Contact Information</h3>
            <p>
              Feel free to reach out for suggestions, collaborations, or just to
              say hello!
            </p>

            <div class="info-item">
              <i class="fas fa-envelope"></i>
              <div>
                <h4>Email</h4>
                <p>francisianahmadkhan@gmail.com</p>
              </div>
            </div>

            <!-- <div class="info-item">
              <i class="fas fa-phone"></i>
              <div>
                <h4>Phone</h4>
                <p>+92 </p>
              </div>
            </div> -->

            <div class="info-item">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <h4>Location</h4>
                <p>Islamabad, Pakistan</p>
              </div>
            </div>

            <div class="social-links">
              <a href="#"><i class="fab fa-github"></i></a>
              <a href="#"><i class="fab fa-linkedin"></i></a>
              <!-- <a href="#"><i class="fab fa-twitter"></i></a> -->
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>

          <div class="contact-form">
            <form action="https://formspree.io/f/mrblapad" method="POST">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required />
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2025 Muhammad Ahmad. All rights reserved.</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <!-- <a href="#"><i class="fab fa-twitter"></i></a> -->
        </div>
      </div>
    </footer>
  </body>
</html>
